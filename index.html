            <div class="tab-buttons">

              <button class="tab-btn" data-tab="1">EX(0)</button>
              <button class="tab-btn" data-tab="2">稀有(0)</button>
              <button class="tab-btn" data-tab="3">激稀有(0)</button>
              <button class="tab-btn active" data-tab="4">超激稀有(0)</button>
              <button class="tab-btn" data-tab="5">傳說稀有(0)</button>
            </div>
            <div class="tab-stats">可用：<label class="total">0</label></div>
          </div>

            <div class="tab-content" data-tab="0"></div>
            <div class="tab-content" data-tab="1"></div>

            <div class="tab-content" data-tab="3"></div>
            <div class="tab-content active" data-tab="4"></div>
            <div class="tab-content" data-tab="5"></div>
          </div>
        </div>
        <!-- 禁用貓咪 -->

          </div>
          <div class="tab-contents-wrapper">

      <div class="canvas-wrapper" id="canvas-wrapper"></div>
      <div class="tool-panel">
        <div class="tool-buttons">
          <div class="tool-group">
            <button class="custom-btn" onclick="addCanvas()">新增</button>
            <button class="custom-btn" onclick="exportState()">匯出</button>
            <label for="importFile" class="custom-btn">匯入</label>
            <input type="file" id="importFile" accept=".json" style="display:none;" />
          </div>
          <div class="tool-group">
            <button id="toggleMultiSelectBtn" class="toggle-btn">多選：關</button>
          </div>
          <div class="tool-group">
            <button title="取消所有通關標記" class="custom-btn" onclick="clearAllClearedStages()">✔取消</button>
            <button id="toggleClearedHiddenBtn" class="toggle-btn">已通關：顯示</button>
          </div>
          <div class="tool-group">
            <input id="search-box" type="text" placeholder="搜尋貓咪..."/>
            <label id="search-results-length"></label>
          </div>
          <div class="tool-group">
            <button id="search-btn" class="custom-btn" onclick="searchUnits()">搜尋</button>
            <button class="custom-btn" onclick="prev()"><</button>
            <label id="search-results"></label>
            <button class="custom-btn" onclick="next()">></button>
            <button title="加入配置" class="custom-btn"onclick="add()">+</button>
          </div>
          <div class="tool-group">
            <button title="查詢" class="custom-btn" onclick="query()">Q</button>
            <button title="切換型態" class="custom-btn" onclick="switchForm()">S</button>
            <div class="custom-select-wrapper">
              <select id="unit-Scope" class="custom-select">
                <option value="">全部</option>
                <option value="available">可用</option>
                <option value="deploy">配置</option>
                <option value="disabled">禁用</option>
              </select>
            </div>
            <button id="logicToggle" class="toggle-btn" onclick="toggleLogic()">OR</button>
            <button class="custom-btn" onclick="clearFilters()">清除</button>
          </div>
        </div>
        <div class="filters-group rarity-group">
          <button class="filter-btn" data-rarity="0">基本</button>
          <button class="filter-btn" data-rarity="1">EX</button>
          <button class="filter-btn" data-rarity="2">稀有</button>
          <button class="filter-btn" data-rarity="3">激稀有</button>
          <button class="filter-btn" data-rarity="4">超激稀有</button>
          <button class="filter-btn" data-rarity="5">傳說稀有</button>
        </div>
        <div class="filters-group traits-group">
          <button class="icon-btn trait-red"        title="紅色敵人"      data-trait="TB_RED"></button>
          <button class="icon-btn trait-float"      title="飄浮敵人"      data-trait="TB_FLOAT"></button>
          <button class="icon-btn trait-black"      title="黑色敵人"      data-trait="TB_BLACK"></button>
          <button class="icon-btn trait-metal"      title="鋼鐵敵人"      data-trait="TB_METAL"></button>
          <button class="icon-btn trait-angel"      title="天使敵人"      data-trait="TB_ANGEL"></button>
          <button class="icon-btn trait-alien"      title="異星戰士"      data-trait="TB_ALIEN"></button>
          <button class="icon-btn trait-zombie"     title="不死生物"      data-trait="TB_ZOMBIE"></button>
          <button class="icon-btn trait-relic"      title="古代種"        data-trait="TB_RELIC"></button>
          <button class="icon-btn trait-traitless"  title="無屬性敵人"    data-trait="TB_WHITE"></button>
          <button class="icon-btn trait-aku"        title="惡魔"          data-trait="TB_DEMON"></button>
        </div>
        <div class="filters-group effects-group">
          <button class="icon-btn effect-weaken"         title="攻擊力下降"     data-effect="AB_WEAK"></button>
          <button class="icon-btn effect-freeze"         title="使動作停止"     data-effect="AB_STOP"></button>
          <button class="icon-btn effect-slow"           title="使動作變慢"     data-effect="AB_SLOW"></button>
          <button class="icon-btn effect-attacks-only"   title="只能攻擊"       data-effect="AB_ONLY"></button>
          <button class="icon-btn effect-strong-against" title="善於攻擊"       data-effect="AB_GOOD"></button>
          <button class="icon-btn effect-resistant"      title="很耐打"         data-effect="AB_RESIST"></button>
